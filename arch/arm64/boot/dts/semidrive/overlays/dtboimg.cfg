# This file is for mkdtimg tool to create dtbo imamge
#
# Format:
# <dtbo_file>
#   <entry1_option>=<full_node_path>:<property_name>
#   <entry2_option>=<full_node_path>:<property_name>
#
# Description:
#   1) dtbo_file
#   dtbo_file generated by dtc build script. kernel regard the file
#   named with xxx-overlay.dts formart as a dtb object file, compile
#   with dtc script, and generate the dtbo file.
#
#   2) entry1_option
#   entry1_option is a customized option for dtbo.img file, bootloader
#   will parse the option then decide whether need to merge this dtbo.
#   This option can obtain from dtb file, full_node_path is the node
#   from dts, property_name is the property name in the node.
#
#   On semidrive platform, bootloader parse option custom1 as chip id,
#   custom2 as board type and custom3 as board id. If some dtbs need
#   to be merge into main dtb, fill the entry options in order.
#
# Usage:
#   mkdtimg cfg_create dtbo.img dtboimg.cfg

# general overlays

